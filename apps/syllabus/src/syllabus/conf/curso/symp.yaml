data:
  sqlite: # temario, calificaciones, estudiantes, ponderaciones
    source: ${oc.env:DB_PATH}/cursos.db
    tables:
      unidades: uam_symp_temario_unidades
      temas: uam_symp_temario_temas
      subtemas: uam_symp_temario_subtemas
      estudiantes: uam_curso_current_students
      eval_items: uam_curso_current_items
      eval_items_eval: uam_curso_current_items_eval
    
    queries:
      #TODO: Automatizar render de sqlite
      temario: "SELECT
            unidades.unidad as num_unidad,
            temas.tema as num_tema,
            subtemas.subtema as num_subtema,
            unidades.descripcion as unidad_titulo,
            temas.descripcion as tema_titulo,
            subtemas.descripcion,
            subtemas.cobertura
        FROM ${...sqlite.tables.unidades} AS unidades
        JOIN ${...sqlite.tables.temas}    AS temas ON unidades.unidad = temas.unidad
        JOIN ${...sqlite.tables.subtemas} AS subtemas
            ON temas.unidad = subtemas.unidad
            AND temas.tema = subtemas.tema"
    
  csv:
    source:
      temario: ${oc.env:DB_PATH}/temario.csv
      notas: ${oc.env:DB_PATH}/notas.csv
    
    queries:
      temario: "temario"
      

